<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Purchase Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div id="product-container" class="card">
            <img id="product-image" src="" class="card-img-top" alt="Product Image" style="height: 300px; object-fit: cover;">
            <div class="card-body">
                <h5 id="product-title" class="card-title">Product Name</h5>
                <p id="product-description" class="card-text">Product Description</p>
                <p id="product-price" class="card-text"><strong>Price: </strong>$0.00</p>
                <a href="#" class="btn btn-success">Confirm Purchase</a>
            </div>
        </div>
    </div>

    <script src="purchase.js"></script>
</body>

</html>
